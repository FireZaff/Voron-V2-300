#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

# [safe_z_home]
# home_xy_position:150,135
# speed:350
# z_hop:6

##  Use QUAD_GANTRY_LEVEL to level a gantry.
[quad_gantry_level]
gantry_corners:
   -60,-10
   360,370
##  Probe points
points:
   40,40
   40,260
   260,260
   260,40
speed: 350
horizontal_move_z: 6
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#   Displays
#####################################################################


#####################################################################
#	Input Shaper (Accelerometer)
#####################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20  # an example

#####################################################################
#	Bed Mesh
#####################################################################

[bed_mesh]
speed: 350
horizontal_move_z: 6
mesh_min: 40, 40
mesh_max: 260, 260
fade_start: 0.6
fade_end: 10.0
mesh_pps: 2, 2
#probe_count: 3,3 or 5,5 or 7,7 or 9,9 (X,y) [29x29 for testing]
probe_count: 7,7
algorithm: bicubic


#------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------


#####################################################################
#   Macros
#####################################################################

[delayed_gcode prerun]
initial_duration: 1
gcode:
    M117 Printer online.
    {% for s in range(0, 30) %}
        SET_LED LED=sb_leds INDEX=1 RED=1 GREEN=0 BLUE=1
        G4 P100
        SET_LED LED=sb_leds INDEX=1 RED=.5 GREEN=.5 BLUE=.5
        G4 P50
    {% endfor %}
    STATUS_READY

[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: QUAD_GANTRY_LEVEL_ORIGINAL
description: Levels the four Z-axis gantry corners and rehomes Z
gcode:
    STATUS_LEVELING
    {% if printer.toolhead.homed_axes != "xyz" %} ; Home if not already homed
        G28
    {% endif %} 
    QUAD_GANTRY_LEVEL_ORIGINAL
    G28 Z


[gcode_macro G32]
description: Clears bed-mesh and performs G28, QGL, G28
gcode:
    BED_MESH_CLEAR
    STATUS_HOMING
    G28
    STATUS_LEVELING
    QUAD_GANTRY_LEVEL_ORIGINAL
    STATUS_HOMING
    G28


[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script 
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}                                ; Home all axis if not already homed
        STATUS_HOMING
        M117 Performing required homing.
        G28                                                                      ; Homing XYZ
    {% endif %}
    {% set BED = params.BED|int %}                                               ; Get bed temp from slicer
    {% set EXTRUDER = params.EXTRUDER|int %}                                     ; Get nozzle temp from slicer
    {% set CHAMBER = params.CHAMBER|default(0)|int %}                            ; Get chamber temp from slicer
    G90                                                                          ; absolute positioning mode
    G0 X150 Y150 Z40 F3600                                                       ; Move nozzle to center of bed at 40mm height
    STATUS_HEATING
    M140 S{BED}                                                                  ; Set bed temp but dont wait for bed to reach set temp
    {% if CHAMBER > 0 %}                                                         ; If chamber temp is greater than 0C perform the following HEATSOAK action
        M104 S160                                                                ; set nozzle temp to 160
        M106 S255                                                                ; turn on part cooling fan to circulate air
        M117 Heatsoaking...
    {% endif %}
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={CHAMBER}       ; Wait for chamber temp to reach set value
    M190 S{BED}                                                                  ; Set and wait until bed is at set temp
    M106 S0                                                                      ; Set cooling fan back to 0
    STATUS_HOMING
    M117 Homing Routine...
    G32                                                                          ; Clears bed-mesh and performs G28, QGL, G28
    STATUS_MESHING
    M117 Meshing...
    ADAPTIVE_BED_MESH FORCE_MESH=1                                               ; Run Adaptive Bed Mesh and Apply Mesh
    #BED_MESH_CALIBRATE                                                           ; Run Bed Mesh Calibration and Apply Mesh
    STATUS_HEATING
    M117 Heating Nozzle to Print Temp
    G92 E0                                                                       ; Reset Extruder
    M109 S{EXTRUDER}                                                             ; Set and Wait for nozzle to reach temp
    SET_NOZZLE_LEDS_ON
    PRIME_LINE_F                                                                 ; Purge line macro
    M117 Printing...
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script 
gcode:
    M400                                                                         ; wait for buffer to clear
    G92 E0                                                                       ; zero the extruder
    G1 E-5.0 F3600                                                               ; retract filament
    G91                                                                          ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000                                                  ; move nozzle to remove stringing
    TURN_OFF_HEATERS                                                             ; turn off bed and extruder heaters
    M107                                                                         ; turn off fan
    G1 Z2 F3000                                                                  ; move nozzle up 2mm
    G90                                                                          ; absolute positioning
    G0 X125 Y250 Z100 F3600                                                      ; park nozzle at rear
    BED_MESH_CLEAR                                                               ; Clear bed mesh profile
    # Leave Z enabled rather than M84
    SET_STEPPER_ENABLE STEPPER=stepper_x ENABLE=0
    SET_STEPPER_ENABLE STEPPER=stepper_y ENABLE=0
    SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0


[gcode_macro PRIME_LINE_F]    #Draw two lines on front edge of build plate#
gcode: 
    M117 Prime Line...
    {% if "z" not in printer.toolhead.homed_axes %}
        G28                                                                      ; Home all axes if needed
    {% endif %}
    G92 E0                                                                       ; Reset Extruder
    G1 Z5.0 F3000                                                                ; Raise nozzle
    G1 X110 Y2 Z0.28 F5000                                                       ; Move to start position
    G1 X240 Y2 Z0.28 F1500 E20                                                   ; Draw the first line
    G1 X240 Y4 Z0.28 F5000                                                       ; Move to side a little
    G1 X110 Y4 Z0.28 F1500 E30                                                   ; Draw the second line
    G92 E0                                                                       ; Reset Extruder
    G91                                                                          ; relative positioning
    G1 Z10 F3000 	                                                             ; Raise nozzle
    G90		                                                                     ; Absolute positioning

