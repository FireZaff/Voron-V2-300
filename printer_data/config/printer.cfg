##  Obtain definition by "ls -l /dev/serial/by-id/"  then unplug to verify

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_280025001051313236343430-if00

[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_30333938340A9E83-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[idle_timeout] 
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.
gcode:
    {% if printer.pause_resume.is_paused %}
        M118 Timeout bypassed - Keepalive active.
        M117 Timeout bypassed - Keepalive active.
    {% else %}
        M118 Timeout Reached - Heaters and motors powering down.
        M117 Timeout Reached - Heaters and motors powering down.
        TURN_OFF_HEATERS
        LIGHTS_OFF
        M84
    {% endif %}
timeout: 900


[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5500             #Max 4000
max_z_velocity: 13          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[force_move]
enable_force_move: True
[exclude_object]

#####################################################################
#      Load CFGs
#####################################################################

# Loads all configuration files included
[include mainsail.cfg]
[include stealthburner_leds.cfg]

#####################################################################
#      X/Y Stepper Settings
#####################################################################

##  Connected to MOTOR0 (B Motor)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 304
position_max: 304
homing_speed: 40   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6    # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 142 # 255 is most sensitive value, 0 is least sensitive 140-155

##  Connected to MOTOR1 (A Motor)
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 310
position_max: 310
homing_speed: 40  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9    # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 138 # 255 is most sensitive value, 0 is least sensitive 140-155

#####################################################################
#   Z Stepper Settings
#####################################################################

## In MOTOR2_1 Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
position_max: 260
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  In MOTOR3 Position
##  Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  In MOTOR4 Position
##  Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  In MOTOR5 Position
##  Z3 Stepper - Front Right
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: nhk:gpio23
dir_pin: nhk:gpio24
enable_pin: !nhk:gpio25
heater_pin: nhk:gpio9
sensor_pin: nhk:gpio29
sensor_type: PT1000
pullup_resistor: 2200
rotation_distance: 47.79432
gear_ratio: 9:1
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
#control: pid
min_temp: 0
max_temp: 300
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721


[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: nhk:gpio0
tx_pin: nhk:gpio1
interpolate: false
run_current: 0.6         #recommend setting it below 0.7A.

#####################################################################
#   Filament Sensor
#####################################################################

[filament_switch_sensor top_filament_sensor]
switch_pin: nhk:gpio3

[filament_switch_sensor bottom_filament_sensor]
switch_pin: nhk:gpio13

#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - In BED OUT position
[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed
max_power: 0.8
min_temp: 0
max_temp: 120

#####################################################################
# Temp Sensor Section  
#####################################################################

#[temperature_sensor chamber]
#sensor_type: Generic 3950
#sensor_pin: EBBCan:gpio28


[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100


[temperature_sensor mcu]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#####################################################################
#   Probe Beacon
#####################################################################

## Probe Port
# [probe]
# pin: nhk:gpio10

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_51F8DD235154364134202020FF152432-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 28 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

home_method: proximity # [contact] or [proximity] for induction homing on first home
home_method_when_homed: proximity # after initial calibration use induction
home_autocalibrate: never # [unhomed] contact will calibrate beacon on first home - [never] if using proximity for first home
contact_max_hotend_temperature: 180 # increase to probe at print temps
home_xy_position: 150, 150 # update with your safe position

home_z_hop: 5   # Distance to retract before x/y homing moves
home_z_hop_speed: 30
home_xy_move_speed: 300

home_gcode_pre_x: _HOME_PRE_AXIS AXIS=X
# Enables a gcode macro before homing the x axis
home_gcode_post_x: _HOME_POST_AXIS AXIS=X
# Enables a gcode macro after homing the x axis
home_gcode_pre_y: _HOME_PRE_AXIS AXIS=Y
# Enables a gcode macro before homing the y axis
home_gcode_post_y: _HOME_POST_AXIS AXIS=Y
# Enables a gcode macro after homing the x axis

#####################################################################
#   Fan Control
#####################################################################

## PCF
[fan]
pin: nhk:gpio6

## HEF
[heater_fan hotend_fan]
pin: nhk:gpio5
#tachometer_pin: nhk:gpio16
#tachometer_ppr: 2
heater: extruder
heater_temp: 50.0

##  Controller fan - FAN2 Connector
[heater_fan controller_fan]
